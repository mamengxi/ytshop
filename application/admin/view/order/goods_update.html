{extend name="public:iframe" /}
{block name="main"}
<div class="row" id="page-content">
    <div class="col-sm-12">
        <div class="layui-tab">
            <div class="layui-tab-content">
                <form class="layui-form form-horizontal" action="" method="post" enctype="multipart/form-data">
                    <div class="row">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">快递公司</label>
                            <div class="input-group">
                                <div class="search-box form-group" style="width: 100px;margin-left: 16px;" >
                                    <select name="shipper_code">
                                        <option value="" style="height: 32px;line-height: 32px;">快递类型</option>
                                        {volist name="$express" id="vo"}
                                        <option value="{$vo.shipper_code}" {if condition="$vo.shipper_code eq $info.logistics_name"}selected=""{/if}>{$vo.express_company}</option>
                                        {/volist}
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">快递单号</label>
                            <div class="col-sm-3">
                                <input type="text" name="logistics_code" value="{$info.logistics_code}" lay-verify="required" autocomplete="off" placeholder="请输入快递单号"  class="form-control">
                            </div>
                        </div>
                        <input type="hidden" name="oid" value="{$oid}">
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-2">
                                <button class="btn btn-mint" lay-submit="" data-url="{:url('Order/goods_update')}" lay-filter="submit">提交</button>
                                <button type="reset" onclick="layer_close()" class="btn btn-warning">关闭</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
