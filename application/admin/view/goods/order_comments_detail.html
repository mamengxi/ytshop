{extend name="public:iframe" /}
{block name="main"}
<div class="row" id="page-content">
    <div class="col-sm-12">
        <div class="layui-tab">
            <div class="layui-tab-content">
                <form class="layui-form form-horizontal" action="" method="post" enctype="multipart/form-data">
                    <div class="row">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">订单编号</label>
                            <div class="col-sm-10">
                                <input type="text" name="order_sn" value="{$info.order_sn}" lay-verify="required" autocomplete="off" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">评论者</label>
                            <div class="col-sm-10">
                                <input type="text" name="nickname" value="{$info.nickname}" lay-verify="required" autocomplete="off" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">描述</label>
                            <div class="col-sm-10">
                                <input type="text" name="content" value="{$info.description}" lay-verify="required" autocomplete="off" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">服务</label>
                            <div class="col-sm-10">
                                <input type="text" name="nickname" value="{$info.service}" lay-verify="required" autocomplete="off" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">发货</label>
                            <div class="col-sm-10">
                                <input type="text" name="nickname" value="{$info.delivery}" lay-verify="required" autocomplete="off" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">物流</label>
                            <div class="col-sm-10">
                                <input type="text" name="nickname" value="{$info.express}" lay-verify="required" autocomplete="off" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">评论时间</label>
                            <div class="col-sm-10">
                                <input type="text" name="time" value="{$info.create_time|date='Y-m-d H:i:s'}" autocomplete="off" class="form-control">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{/block}
