{extend name="public:base" /}
{block name="main"}
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-lg-12">
            <fieldset class="layui-elem-field layui-field-title">
                <legend>商品类型</legend>
            </fieldset>
            <div class="row">
                <div class="form-group col-sm-12">
                    <a class="btn btn-sm btn-primary" onclick="layer_show('添加分类','/admin/Goods/type_add',1000)">添加类型</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th>类型编号</th>
                    <th>类型名称</th>
                    <th>添加时间</th>
                    <th width="180">操作</th>
                </tr>
                </thead>
                <tbody>
                {foreach name="list" item="vo"}
                <tr class="gradeX">
                    <td class="c-primary">{$vo.id}</td>
                    <td>{$vo.title}</td>
                    <td>{$vo.create_time|date="Y-m-d H:i:s"}</td>
                    <td>
                        <button class="btn btn-xs btn-default do-del" data-db="goodsType" data-id="{$vo.id}" data-status="-1"><i class="fa fa-trash-o"></i> 删除</button>
                        <a class="btn btn-xs btn-primary" onclick="layer_show('编辑类型','/admin/Goods/type_edit?id={$vo.id}',800,600)"><i class="fa fa-edit"></i> 编辑</a>
                    </td>
                </tr>
                {/foreach}
                </tbody>
            </table>
            {$list|raw}
        </div>
    </div>
</div>
<script>
    layui.use('form', function(){
        var form = layui.form;
        $('.del').click(function (e) {
            var id = e.currentTarget.dataset.id;
            if(!id)  return;
            console.log(e.currentTarget.dataset);
        });
    });
</script>
{/block}
