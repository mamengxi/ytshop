                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">关闭启用</label>
                            <div class="col-sm-10">

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-2">
                                <button type="button" class="btn btn-mint" lay-submit="" data-url="{:url('Operate/ad_location_add')}" lay-filter="submit">提交</button>

            </div>
        </div>
    </div>
