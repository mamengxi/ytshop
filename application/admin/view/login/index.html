    layui.use(['form'], function(){
        layer = layui.layer;
            $("#embed-submit").click(function () {
                    var username=$("#username").val(),
                            password=$("#password").val(),
                            remember=$(".remember_me").is(':checked')?1:0;
                    if(username==""||password==""){
                        layer.msg('请输入用户名或密码');
                        return false;
                    }
                $.ajax({
                    url:'/admin/Login/index',
                    type:'POST',
                    async: true,
                    dataType: 'json',
                    data:{
                        'username':username,
                        'password':password,
                    },
                    beforeSend: function () {
                        index=layer.load()
                    },
                    success: function (data) {
                        if(data.status){
                            layer.msg(data.msg);
                            setTimeout(function(){
                                window.location.href=data.url;
                            },1000)

                            layer.close();
                        }else{
                            layer.msg(data.msg);
                        }
                    },
                    complete: function () {
                        layer.close(index);
                    },
                    error: function (data) {
                        layer.msg('请求错误');
                    },

                })
