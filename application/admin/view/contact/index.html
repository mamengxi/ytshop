{extend name="public:base" /}
{block name="main"}
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-lg-12">
            <fieldset class="layui-elem-field layui-field-title">
                <legend>联系我们列表</legend>
            </fieldset>

            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th class="text-center" width="50"><input class="check-all" type="checkbox"/></th>
                    <th width="110">意向客户姓名</th>
                    <th>邮箱</th>
                    <th>联系电话</th>
                    <th>留言</th>
                    <th width="121">操作</th>
                </tr>
                </thead>
                <tbody>
                {foreach name="list" item="vo"}
                <tr class="gradeX">
                    <td class="text-center"><input class="ids" type="checkbox" name="id[]" value="1"></td>
                    <td>{$vo.name}</td>
                    <td>{$vo.email}</td>
                    <td>{$vo.phone}</td>
                    <td>{$vo.mess}</td>
                    <td>
                        <button class="btn btn-xs btn-default do-del" data-db="contact_us" data-id="{$vo.id}" data-status="-1"><i class="fa fa-trash-o"></i> 删除</button>
                    </td>
                </tr>
                {/foreach}
                </tbody>
            </table>
            {$page|raw}
        </div>
    </div>
</div>
{/block}
